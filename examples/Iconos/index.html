<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en la Web</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Ionic -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1> Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm clock-icon"> Alarma</i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-display display-icon"> Display</i>
        </p>
    </div>
    <div>
        <p>
            <span class="material-symbols-outlined search-icon">search</span> Busqueda
        </p>
    </div>
    <div>
        <ion-icon class="hearth-icon" name="md-heart"></ion-icon>
    </div>
    <div>
        <ion-icon class="tux" name="logo-tux"></ion-icon>Tux
    </div>
</body>
</html>
