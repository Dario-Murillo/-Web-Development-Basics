<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento en CSS</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Centrar un div</h1>
    <div class="estatic">
        Elemento div con posicion absoluta
    </div>
    <div class="sticky">
        Elemento div con posicion sticky
    </div>
    <div class="relative">
        Elemento div con posicion relativa
        <div class="absoluta">
            Elemento div con posicion absoluta
        </div>
    </div>
    <div class="fixed">
        Elemento div con posicion fixed
    </div>
</body>
</html>
