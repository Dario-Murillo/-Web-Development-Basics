<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Crea un marco que permite embeder otras paginas, videos, etc... -->
    <h1 class="titulo"> Uso de iFrame en HTML </h1>
    <iframe src="text.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
        <a href=" https://www.youtube.com/" target="marco1" class="boton"> Cargar </a>
    </div>
</body>
</html>
