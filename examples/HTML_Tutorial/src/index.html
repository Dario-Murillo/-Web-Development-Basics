<!DOCTYPE html> <!-- Esto es el tipo del documento -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Meta es el tipo de caracteres que manejara la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi first web page</title> <!-- Esto titulo que se mostrara en el navegador -->
</head>
<body style="background-color: lavender;">
    <!-- Esto es un header o cabecera, puedes agregar hasta 6 de ellos-->
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;"> Greetings! </h1>
    <!-- Esto es un parrafo-->
    <p1> Hey this is pretty cool <br> </p1>
    <!-- Puedes crear multiples parrafos -->
    <p2> I think I could be be pretty slick at this <br> <!--Esto es un salto de linea--> </p2>
    <hr> <!--representa un cambio de 
        tema entre párrafos (por ejemplo, 
        un cambio de escena en una historia, un cambio de tema en una sección)-->
    <p3> Let's keep going <br> </p3>
    <!-- Se puede agregar links a otras paginas, el texto que se escribe contendra el hyperlink-->
    <!-- Target = _blank indica que el link se abrira en otra pestana-->
    <a href="https://www.youtube.com/shorts/m96NeIg4czM" target="_blank">This site is very useful!</a><br>
    <!-- Ademas podemos referenciar otras paginas web de nuestro proyecto-->
    <a href="page1.html"> Next </a>
    <!-- Ademas podemos referenciar otras paginas web de nuestro proyecto-->
    <hr>
    <!--Por otro lado, podemos agregar imagenes a nuestro poyecto-->
    <!--Estas imagenes pueden ser locales en nuestro proyecto-->
    <img src =  "/img/seal.jpg"/> <br>
    <!--O pueden saer agregadas por medio de urls-->
    <!--Ademas podemos especificar cosas como el ancho y alto de la imagen, texto alternativo, titulo etc...-->
    <img src = "https://i.pinimg.com/736x/4c/c0/c1/4cc0c1211c86f4fa96e6c446ad0bd72c.jpg" width="500px" height="400px"/>
    <!--Por ejemplo podemos especificar titulos para los parrafos, estilos, ademas de que pre respetara los espacios-->
    <pre title="It's jin" style = "color: dodgerblue; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;"> What is this    above me! </pre>
    <hr>
    <!--Algunos estilos b:bold, strong:importante, i:italica, small:pequeno, mark:texto resaltado, del:linea encima
    ins:subrayado, sub:subindice, sup: superindice, code:codigo de lenguajes-->
    <pre><b>This text will be highlited</b> </pre>
    <pre><strong>Pay attention, no monkey business around here!</strong></pre>
    <pre><i>Smooth</i></pre>
    <pre><small>So tiny!</small></pre>
    <pre><mark>Must study!</mark></pre>
    <pre><del> redacted </del></pre>
    <pre><ins>What</ins></pre>
    <pre>H<sub>2</sub>O</pre>
    <pre>X<sup>2</sup></pre>
    <!--Podemos escribir distintos simbolos con codigos que podemos encontrar aqui
    https://tools.w3cub.com/html-entities -->
    <p>&AElig</p>
</body>
</html>
