    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>

        <!-- Titulo de nuestra tabla, debe estar despues de la etiqueta de tabla-->
        <caption> Listado de Personas </caption>

            <!-- Table Head-->

            <th> Apellido </th>
            <th> Email </th>
        </tr>
        <tr>
            <!-- Table data -->
            <td> Dario </td>

            <td> dariomurillochaverri@gmail.com </td>
        </tr>
        <tr>
            <!-- Table data -->
            <td> John </td>
            <td> Doe </td>
            <td> johndoe@gmail.com </td>
        </tr>
        <tr>
            <td> Jane </td>
            <td> Doe </td>

        </tr>
        <tr>
            <td> Peter </td>

    </table>
</body>
</html>
