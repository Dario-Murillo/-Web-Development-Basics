<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <h1> Elementos en Linea (inline) </h1>
    <!-- Span por ejemplo es un elemento en linea ya que modifica el texto en la misma linea en que se esta trabajando-->
    <p> Texto de <span style="color: crimson;"> prueba </span>  </p>

    <h1> Elementos en Bloque (div) </h1>
    <div> 
        <h2> Titulo de Mi Div </h2>
        <p> Texto dentro del div </p>
    </div>
    <p> Texto fuera del div </p>
</body>
</html>
