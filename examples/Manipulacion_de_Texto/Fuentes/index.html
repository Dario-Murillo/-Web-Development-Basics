<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en HTML</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <h1> Fuentes</h1>
    <div class="container serif">
        <p class="fuente_times">Times New Roman</p>
    </div>
    <div class="container serif georgia">
        <p class="fuente_georgia">Georgia</p>
    </div>
    <div class="container sans-serif">
        <p class="fuente_arial">Arial</p>
    </div>
    <div class="container sans-serif verdana">
        <p class="fuente_verdana">Verdana</p>
    </div>
    <div class="container mono-space">
        <p class="fuente_courier">Courier</p>
    </div>
    <div class="container cursive">
        <p class="fuente_lucida">Lucida</p>
    </div>
    
</body>
</html>
