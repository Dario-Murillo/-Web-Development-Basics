<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <article>
        <div class="residuo" id="ultimo">
            Last number
        </div>
        <div class="resultado" id="result">
            Resultado aqui
        </div>
        <div class="grid">
            <button> % </button>
            <button> CE </button>
            <button> C </button>
            <button id="delete"> Delete </button>
            <button id="fract"> 1/x </button>
            <button id="pow"> x^2 </button>
            <button id="sqr_root"> √x </button>
            <button id="div" class="2_dig_op"> ÷ </button>
            <button id="7"> 7 </button>
            <button id="8"> 8 </button>
            <button id="9"> 9 </button>
            <button id="mul" class="2_dig_op"> x </button>
            <button id="4"> 4 </button>
            <button id="5"> 5 </button>
            <button id="6"> 6 </button>
            <button id="sub" class="2_dig_op"> - </button>
            <button id="1"> 1 </button>
            <button id="2"> 2 </button>
            <button id="3"> 3 </button>
            <button id="sum" class="2_dig_op"> + </button>
            <button id="neg"> Negate </button>
            <button id="0"> 0 </button>
            <button id="decimal"> , </button>
            <button id="equals"> = </button>
        </div>
    </article>
    <script src="logic.js"></script> 
</body>
</html>
