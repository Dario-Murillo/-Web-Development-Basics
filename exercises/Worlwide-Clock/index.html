<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wold Timezones</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div id="request">
        <div class="request-container">
            <input placeholder="Enter a region" id="time-zone-request" type="search">
        </div>
    </div>
    <div id="clock">
        <div class="clock-container" id="container">
            <div id="time">
                Hora
            </div>
            <div id="date">
                Fecha
            </div>
        </div>
    </div>
    <script src="js/logic.js"></script>
</body>
</html>
