<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
</head>
<body>
    <h1>We will practice a lot of CSS</h1>
    <!-- Texto de color por nombre -->
    <p style="color: darkorange;">
        Color por nombre 
    </p>
    <!-- Texto de color por rgb -->
    <p style="color: rgb(76, 95, 112);">
        Color por codigo rgb
    </p>
    <!-- Texto de color por rgb con transparencia-->
    <p style="border: 10px solid rgba(209, 126, 117, 10);">
        Transparencia
    </p>
    <!-- Texto de color por codigo hsl-->
    <p style="color: hsl(160, 100%, 75%);">
        Color por HSl
    </p>
    <!-- Texto de color por valores hexadecimales-->
    <p style="color: #deb887;">
        Color por hexadecimal
    </p>
</body>
</html>
